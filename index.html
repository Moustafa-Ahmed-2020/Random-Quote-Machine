<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Random Quote Machine JS</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/assets/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">

</script>
<script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>
<div id = "wrapper" class = "container-fluid fill">
<div id = "quote-box" class = "box-style">
  <div id = "header" class = "block">
     <p class = "text-small text">Quotes by GoQuotes</p>
  </div>
      <div id = "text" class = "container">
      <p id = "quote" class = "text-center text"></p>
          <div class = "row bottom-row">
            <div class = "col-5">
               <p id = "author" class = "text-left text-small text-nowrap text"></p>
            </div>
            <div class = "col-3">
              <a target = "_blank" id = "tweet-quote" class = "text-small"><i class="fab fa-twitter tweet"></i> Tweet</a>
            </div>
            <div class = "col-1">
             <button class = "text-nowrap button" id = "new-quote" onclick = "handleClick()">New Quote</button>
            </div>
          </div>
      </div>
  </div>
  </div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>

</html>
